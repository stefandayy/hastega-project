<div class="button-container">
  <button mat-raised-button [routerLink]="'/user-add'">
    Add user <mat-icon> add</mat-icon>
  </button>
</div>
<div class="card-container">
  <mat-card class="user-card" *ngFor="let user of users">
    <button
      class="close-button-container"
      mat-icon-button
      color="warn"
      (click)="deleteUser(user.id)"
    >
      <mat-icon>cancel</mat-icon>
    </button>

    <mat-card-header>
      <strong>{{ user.name }} {{ user.lastname }}</strong>
    </mat-card-header>
    <mat-card-content>
      <mat-icon
        [matBadge]="user.totalBooks"
        matBadgeOverlap="false"
        aria-hidden="false"
        >library_books</mat-icon
      >
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button (click)="goUserLibrary(user.id)">
        View Library <mat-icon>pageview</mat-icon>
      </button>
    </mat-card-footer>
  </mat-card>
</div>
